    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#0a0e27;min-height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;position:relative}
        body::before{content:'';position:absolute;width:200%;height:200%;background:linear-gradient(45deg,#1a1f3a,#0a0e27,#2d1b69,#0f3460);animation:gradientShift 15s ease infinite;opacity:0.8}
        @keyframes gradientShift{0%,100%{transform:translate(-50%,-50%) rotate(0deg)}50%{transform:translate(-30%,-30%) rotate(180deg)}}
        .game-container{width:100vw;height:100vh;display:flex;flex-direction:column;position:relative;z-index:1}
        .top-bar{background:linear-gradient(180deg,#1a1f3a 0%,#0f1528 100%);padding:15px 30px;display:flex;justify-content:space-between;align-items:center;border-bottom:3px solid #00ffcc;box-shadow:0 4px 20px rgba(0,255,204,0.3)}
        .game-title{font-size:2em;font-weight:bold;background:linear-gradient(90deg,#00ffcc,#00aaff,#ff00ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 30px rgba(0,255,204,0.5);animation:glow 2s ease-in-out infinite;cursor:pointer}
        @keyframes glow{0%,100%{filter:brightness(1)}50%{filter:brightness(1.2)}}
        .top-stats{display:flex;gap:30px}
        .stat-display{background:rgba(0,255,204,0.1);border:2px solid #00ffcc;border-radius:10px;padding:10px 20px;display:flex;align-items:center;gap:10px;color:#00ffcc;font-weight:bold;box-shadow:inset 0 0 20px rgba(0,255,204,0.2)}
        .stat-display .label{color:#8892b0;font-size:0.9em}
        .stat-display .value{font-size:1.3em;text-shadow:0 0 10px rgba(0,255,204,0.8)}
        .sound-controls{display:flex;gap:10px;align-items:center}
        .sound-btn{background:rgba(0,255,204,0.2);border:2px solid #00ffcc;border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s ease;color:#00ffcc;font-size:1.2em}
        .sound-btn:hover{background:rgba(0,255,204,0.4);transform:scale(1.1)}
        .sound-btn.muted{color:#666;border-color:#666;background:rgba(102,102,102,0.2)}
        .game-area{flex:1;display:flex;padding:20px;gap:20px}
        .left-panel{width:280px;display:flex;flex-direction:column;gap:15px}
        .player-container{background:linear-gradient(145deg,#1a1f3a,#151929);border-radius:15px;padding:15px;border:2px solid #2a3f5f;box-shadow:0 8px 32px rgba(0,0,0,0.3);flex:1;overflow-y:auto}
        .player-card{background:rgba(0,0,0,0.3);border-radius:10px;padding:15px;margin-bottom:10px;border:2px solid transparent;transition:all 0.3s ease;position:relative;overflow:hidden}
        .player-card.active{border-color:#00ffcc;box-shadow:0 0 30px rgba(0,255,204,0.5)}
        .player-card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,255,204,0.3),transparent);transition:left 0.5s}
        .player-card.active::before{left:100%}
        .player-card.ai{background:rgba(139,92,246,0.1)}
        .player-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
        .player-name{font-weight:bold;color:#fff;display:flex;align-items:center;gap:5px}
        .ai-badge{background:#8b5cf6;color:white;padding:2px 6px;border-radius:4px;font-size:0.7em}
        .player-avatar{width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.5em;box-shadow:0 0 20px rgba(0,0,0,0.5)}
        .player-stats{display:flex;flex-direction:column;gap:8px}
        .player-stat{display:flex;justify-content:space-between;padding:5px;background:rgba(0,0,0,0.2);border-radius:5px}
        .player-stat-label{color:#8892b0;font-size:0.85em}
        .player-stat-value{color:#00ffcc;font-weight:bold}
        .game-controls{display:flex;flex-direction:column;gap:10px}
        .control-btn{background:linear-gradient(145deg,#1a1f3a,#151929);border:2px solid #2a3f5f;color:#00ffcc;padding:10px;border-radius:10px;cursor:pointer;transition:all 0.3s;font-weight:bold;text-align:center}
        .control-btn:hover{border-color:#00ffcc;box-shadow:0 0 20px rgba(0,255,204,0.3)}
        .board-container{flex:1;display:flex;justify-content:center;align-items:center;position:relative}
        .game-board{width:min(80vh,100%);height:min(80vh,100%);position:relative;background:linear-gradient(145deg,#0f1528,#1a1f3a);border-radius:20px;box-shadow:0 0 100px rgba(0,255,204,0.2),inset 0 0 50px rgba(0,0,0,0.5);display:grid;grid-template-columns:repeat(11,1fr);grid-template-rows:repeat(11,1fr);gap:2px;padding:10px}
        .board-space{background:linear-gradient(145deg,#1e2139,#161825);border:1px solid #2a3f5f;border-radius:5px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s;position:relative;overflow:hidden;padding:5px}
        .board-space:hover{transform:translateZ(10px) scale(1.05);box-shadow:0 5px 20px rgba(0,255,204,0.4);border-color:#00ffcc;z-index:10}
        .corner-space{grid-column:span 2;grid-row:span 2;font-size:1.2em;font-weight:bold}
        .space-start{background:linear-gradient(145deg,#00ff88,#00cc66);color:#000;font-weight:bold}
        .space-grant{background:linear-gradient(145deg,#4a9eff,#2d7dd2)}
        .space-obstacle{background:linear-gradient(145deg,#ff6b6b,#ee5a6f)}
        .space-powerup{background:linear-gradient(145deg,#ffd93d,#ffb700);color:#000}
        .space-investment{background:linear-gradient(145deg,#a78bfa,#8b5cf6)}
        .space-community{background:linear-gradient(145deg,#34d399,#10b981)}
        .space-icon{font-size:1.5em;margin-bottom:5px}
        .space-label{font-size:0.7em;color:#fff;text-align:center;font-weight:600;text-shadow:0 1px 3px rgba(0,0,0,0.5)}
        .board-center{grid-column:3/10;grid-row:3/10;background:linear-gradient(145deg,#0a0e27,#151929);border-radius:15px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;border:3px solid #00ffcc;box-shadow:inset 0 0 50px rgba(0,255,204,0.1)}
        .center-logo{font-size:3em;font-weight:bold;background:linear-gradient(90deg,#00ffcc,#00aaff,#ff00ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:20px;animation:pulse 2s ease-in-out infinite}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
        .dice-container{display:flex;gap:15px;margin:20px 0;min-height:60px}
        .die{width:60px;height:60px;background:linear-gradient(145deg,#fff,#f0f0f0);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:2em;font-weight:bold;color:#0a0e27;box-shadow:0 5px 15px rgba(0,0,0,0.3),inset 0 -2px 5px rgba(0,0,0,0.1)}
        .die.rolling{animation:diceRoll 0.5s ease-in-out}
        @keyframes diceRoll{0%{transform:rotateX(0) rotateY(0)}50%{transform:rotateX(720deg) rotateY(720deg)}100%{transform:rotateX(0) rotateY(0)}}
        .action-button{background:linear-gradient(145deg,#00ffcc,#00cc99);color:#0a0e27;border:none;padding:12px 30px;border-radius:25px;font-size:1.1em;font-weight:bold;cursor:pointer;transition:all 0.3s;text-transform:uppercase;letter-spacing:1px;box-shadow:0 5px 15px rgba(0,255,204,0.3);margin:5px}
        .action-button:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,255,204,0.5)}
        .action-button.secondary{background:linear-gradient(145deg,#8b5cf6,#7c3aed);color:white}
        .right-panel{width:320px;display:flex;flex-direction:column;gap:15px}
        .card-display{background:linear-gradient(145deg,#1a1f3a,#151929);border-radius:15px;padding:20px;border:2px solid #2a3f5f;box-shadow:0 8px 32px rgba(0,0,0,0.3);min-height:250px;display:flex;flex-direction:column;position:relative;overflow:hidden}
        .card-header{font-size:1.3em;font-weight:bold;color:#00ffcc;margin-bottom:15px;padding-bottom:10px;border-bottom:2px solid #2a3f5f}
        .card-content{color:#8892b0;line-height:1.6;flex:1}
        .player-token{position:absolute;width:25px;height:25px;border-radius:50%;border:2px solid #fff;box-shadow:0 0 10px rgba(0,0,0,0.5),0 0 20px currentColor;transition:all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);z-index:100;display:flex;align-items:center;justify-content:center;font-size:0.8em;font-weight:bold;color:white}
        .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:1000;align-items:center;justify-content:center}
        .modal.active{display:flex}
        .modal-content{background:linear-gradient(145deg,#1a1f3a,#151929);border-radius:20px;padding:30px;max-width:500px;width:90%;border:3px solid #00ffcc;box-shadow:0 0 50px rgba(0,255,204,0.3)}
        .modal-header{font-size:1.8em;font-weight:bold;color:#00ffcc;margin-bottom:20px;text-align:center;text-shadow:0 0 20px rgba(0,255,204,0.5)}
        footer{position:absolute;bottom:10px;left:0;right:0;text-align:center;color:#00ffcc;font-size:0.8em;opacity:0.8;z-index:10}
