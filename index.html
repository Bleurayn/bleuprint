<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEUPrint: Digital Financial Literacy Board Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #1a1f3a, #0a0e27, #2d1b69, #0f3460);
            animation: gradientShift 15s ease infinite;
            opacity: 0.8;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-30%, -30%) rotate(180deg); }
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Top Bar - Electronic Display Style */
        .top-bar {
            background: linear-gradient(180deg, #1a1f3a 0%, #0f1528 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #00ffcc;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
        }

        .game-title {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffcc, #00aaff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            animation: glow 2s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .top-stats {
            display: flex;
            gap: 30px;
        }

        .stat-display {
            background: rgba(0, 255, 204, 0.1);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ffcc;
            font-weight: bold;
            box-shadow: inset 0 0 20px rgba(0, 255, 204, 0.2);
        }

        .stat-display .label {
            color: #8892b0;
            font-size: 0.9em;
        }

        .stat-display .value {
            font-size: 1.3em;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }

        /* Sound Controls */
        .sound-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sound-btn {
            background: rgba(0, 255, 204, 0.2);
            border: 2px solid #00ffcc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #00ffcc;
            font-size: 1.2em;
        }

        .sound-btn:hover {
            background: rgba(0, 255, 204, 0.4);
            transform: scale(1.1);
        }

        .sound-btn.muted {
            color: #666;
            border-color: #666;
            background: rgba(102, 102, 102, 0.2);
        }

        /* Main Game Area */
        .game-area {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Left Panel - Players */
        .left-panel {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .player-container {
            background: linear-gradient(145deg, #1a1f3a, #151929);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #2a3f5f;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            flex: 1;
            overflow-y: auto;
        }

        .player-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .player-card.active {
            border-color: #00ffcc;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
        }

        .player-card.active::before {
            left: 100%;
        }

        .player-card.ai {
            background: rgba(139, 92, 246, 0.1);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ai-badge {
            background: #8b5cf6;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .player-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .player-stat-label {
            color: #8892b0;
            font-size: 0.85em;
        }

        .player-stat-value {
            color: #00ffcc;
            font-weight: bold;
            font-size: 0.95em;
        }

        /* Game Controls */
        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            background: linear-gradient(145deg, #1a1f3a, #151929);
            border: 2px solid #2a3f5f;
            color: #00ffcc;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .control-btn:hover {
            border-color: #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        /* Center - Game Board (Monopoly Style) */
        .board-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .game-board {
            width: min(80vh, 100%);
            height: min(80vh, 100%);
            position: relative;
            background: linear-gradient(145deg, #0f1528, #1a1f3a);
            border-radius: 20px;
            box-shadow: 
                0 0 100px rgba(0, 255, 204, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
            gap: 2px;
            padding: 10px;
        }

        /* Board Spaces */
        .board-space {
            background: linear-gradient(145deg, #1e2139, #161825);
            border: 1px solid #2a3f5f;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 5px;
        }

        .board-space:hover {
            transform: translateZ(10px) scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
            border-color: #00ffcc;
            z-index: 10;
        }

        /* Corner Spaces (Larger) */
        .corner-space {
            grid-column: span 2;
            grid-row: span 2;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Special Space Types */
        .space-start {
            background: linear-gradient(145deg, #00ff88, #00cc66);
            color: #000;
            font-weight: bold;
        }

        .space-grant {
            background: linear-gradient(145deg, #4a9eff, #2d7dd2);
        }

        .space-obstacle {
            background: linear-gradient(145deg, #ff6b6b, #ee5a6f);
        }

        .space-powerup {
            background: linear-gradient(145deg, #ffd93d, #ffb700);
            color: #000;
        }

        .space-investment {
            background: linear-gradient(145deg, #a78bfa, #8b5cf6);
        }

        .space-community {
            background: linear-gradient(145deg, #34d399, #10b981);
        }

        .space-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .space-label {
            font-size: 0.7em;
            color: #fff;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Center Display Area */
        .board-center {
            grid-column: 3 / 10;
            grid-row: 3 / 10;
            background: linear-gradient(145deg, #0a0e27, #151929);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 3px solid #00ffcc;
            box-shadow: inset 0 0 50px rgba(0, 255, 204, 0.1);
        }

        .center-logo {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffcc, #00aaff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .dice-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            min-height: 60px;
        }

        .die {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #fff, #f0f0f0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #0a0e27;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 -2px 5px rgba(0, 0, 0, 0.1);
            animation: none;
        }

        .die.rolling {
            animation: diceRoll 0.5s ease-in-out;
        }

        @keyframes diceRoll {
            0% { transform: rotateX(0) rotateY(0); }
            50% { transform: rotateX(720deg) rotateY(720deg); }
            100% { transform: rotateX(0) rotateY(0); }
        }

        .action-button {
            background: linear-gradient(145deg, #00ffcc, #00cc99);
            color: #0a0e27;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
            margin: 5px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.5);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-button.secondary {
            background: linear-gradient(145deg, #8b5cf6, #7c3aed);
            color: white;
        }

        /* Right Panel - Cards & Info */
        .right-panel {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card-display {
            background: linear-gradient(145deg, #1a1f3a, #151929);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #2a3f5f;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
            animation: cardGlow 3s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .card-header {
            font-size: 1.3em;
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2a3f5f;
            position: relative;
            z-index: 1;
        }

        .card-content {
            color: #8892b0;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .card-stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .card-stat-label {
            color: #8892b0;
        }

        .card-stat-value {
            color: #00ffcc;
            font-weight: bold;
        }

        /* Achievements Panel */
        .achievements-panel {
            background: linear-gradient(145deg, #1a1f3a, #151929);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #2a3f5f;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .achievement-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .achievement-badge {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 0.85em;
            color: #00ffcc;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .achievement-badge.unlocked {
            opacity: 1;
            background: linear-gradient(145deg, rgba(0, 255, 204, 0.2), rgba(0, 255, 204, 0.1));
            animation: achievementUnlock 0.5s ease;
        }

        @keyframes achievementUnlock {
            0% { transform: scale(1.5) rotate(10deg); }
            50% { transform: scale(1.2) rotate(-5deg); }
            100% { transform: scale(1) rotate(0); }
        }

        /* Game Log */
        .game-log {
            background: linear-gradient(145deg, #1a1f3a, #151929);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #2a3f5f;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid #00ffcc;
            border-radius: 5px;
            color: #8892b0;
            font-size: 0.9em;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Player Tokens */
        .player-token {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                0 0 20px currentColor;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1f3a, #151929);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 3px solid #00ffcc;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.3);
            animation: modalEntry 0.3s ease;
        }

        @keyframes modalEntry {
            from {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .modal-body {
            color: #8892b0;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Notification Toast */
        .notification-toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(145deg, #1a1f3a, #151929);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 15px 20px;
            color: #00ffcc;
            font-weight: bold;
            z-index: 2000;
            animation: toastSlide 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            display: none;
        }

        @keyframes toastSlide {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffcc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc99;
        }
    </style>
</head>
<body>

        <div class="top-bar">
            <div class="game-title" onclick="showAbout()">BLEUPrint</div>
            <div class="top-stats">
                <div class="stat-display">
                    <span class="label">Round</span>
                    <span class="value" id="roundNumber">1</span>
                </div>
                <div class="stat-display">

                <button class="sound-btn" id="soundBtn" onclick="toggleSound()" title="Toggle Sound">üîä</button>
                <button class="sound-btn" onclick="showSettings()" title="Settings">‚öôÔ∏è</button>
                <button class="sound-btn" onclick="showHelp()" title="Help">‚ùì</button>

    <script>
        // Complete Game Implementation with All Features
        
        // Audio System
        let audioContext = null;
        let soundEnabled = true;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        const sounds = {
            diceRoll: { frequency: 800, duration: 100, type: 'square' },
            success: { frequency: 1200, duration: 200, type: 'sine' },
            failure: { frequency: 400, duration: 300, type: 'sawtooth' },
            powerUp: { frequency: 1600, duration: 150, type: 'triangle' },
            achievement: { frequency: [800, 1200, 1600], duration: 500, type: 'sine' },
            move: { frequency: 600, duration: 50, type: 'sine' },
            click: { frequency: 1000, duration: 30, type: 'square' }
        };

        function playSound(soundName) {
            if (!soundEnabled || !sounds[soundName]) return;
            
            try {
                initAudio();
                const sound = sounds[soundName];
                
                if (Array.isArray(sound.frequency)) {
                    sound.frequency.forEach((freq, index) => {
                        setTimeout(() => {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.value = freq;
                            osc.type = sound.type;
                            gain.gain.setValueAtTime(0.1, audioContext.currentTime);

                            osc.start(audioContext.currentTime);
                            osc.stop(audioContext.currentTime + 0.1);
                        }, index * 100);
                    });
                } else {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = sound.frequency;
                    oscillator.type = sound.type;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + sound.duration / 1000);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + sound.duration / 1000);
                }

            constructor(difficulty = 'normal') {
                this.difficulty = difficulty;
                this.strategies = {
                    easy: { riskTolerance: 0.3, resourceManagement: 0.5 },
                    normal: { riskTolerance: 0.5, resourceManagement: 0.7 },
                    hard: { riskTolerance: 0.7, resourceManagement: 0.9 }
                };
            }

            makeDecision(player, card) {
                const strategy = this.strategies[this.difficulty];
                
                if (card && card.type === 'mission') {
                    const successChance = card.successRate / 100;
                    const resourceRatio = player.resources / card.resourceCost;
                    const wealthRatio = player.wealth / 100;
                    
                    const shouldAttempt = 
                        successChance > (1 - strategy.riskTolerance) &&
                        resourceRatio > 1.5 &&
                        (wealthRatio < 0.8 || successChance > 0.7);
                    
                    return shouldAttempt ? 'attempt' : 'skip';
                }
                
                if (card && card.type === 'obstacle') {
                    const canAfford = player.resources >= 3;
                    const shouldOvercome = canAfford && strategy.resourceManagement > 0.5;
                    return shouldOvercome ? 'overcome' : 'accept';
                }
                
                return 'continue';
            }

            async takeTurn() {
                await new Promise(resolve => setTimeout(resolve, 1000));
                rollDice();
                
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                if (gameState.currentCard) {
                    const decision = this.makeDecision(
                        gameState.players[gameState.currentPlayer],
                        gameState.currentCard
                    );
                    
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    switch(decision) {
                        case 'attempt':
                            attemptMission();
                            break;
                        case 'overcome':
                            overcomeObstacle();
                            break;
                        case 'accept':
                            acceptObstacle();
                            break;
                        case 'skip':
                            skipMission();
                            break;
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                endTurn();
            }
        }

        function attemptMission() {
            if (!gameState.currentCard || gameState.currentCard.type !== 'mission') {
                showModal("No Mission", "No mission available to attempt!");
                return;
            }
            
            const currentPlayer = gameState.players[gameState.currentPlayer];
            const card = gameState.currentCard;
            
            if (currentPlayer.resources < card.resourceCost) {
                showModal("Insufficient Resources", `You need ${card.resourceCost} resources to attempt this mission!`);
                return;
            }
            
            currentPlayer.resources -= card.resourceCost;
            
            // Calculate success with power-ups
            let successRate = card.successRate;
            currentPlayer.powerUps.forEach(powerUp => {
                if (powerUp.effect.includes('success rate')) {
                    successRate += 15;
                }
            });
            
            const roll = Math.random() * 100;
            
            if (roll < successRate) {
                let reward = card.wealthReward;
                // Check for double reward power-up
                if (currentPlayer.powerUps.some(p => p.effect.includes('Double rewards'))) {
                    reward *= 2;
                }
                
                currentPlayer.wealth += reward;
                gameState.statistics.grantsCompleted++;
                addLogEntry(`‚úÖ ${currentPlayer.name} succeeded! +${reward} WP`);
                showModal("Mission Success!", `Congratulations! You earned ${reward} Wealth Points!`);
                playSound('success');
                
                // Check achievement
                if (gameState.statistics.grantsCompleted === 1) {
                    unlockAchievement('firstGrant');
                }
            } else {
                addLogEntry(`‚ùå ${currentPlayer.name}'s mission failed`);
                showModal("Mission Failed", "Your application wasn't approved. Keep trying!");
                playSound('failure');
            }
            
            gameState.currentCard = null;
            updateDisplay();
            checkVictory();
        }

        function skipMission() {
            gameState.currentCard = null;
            document.getElementById('cardContent').innerHTML = '<p>Mission skipped. End your turn when ready.</p>';
            document.getElementById('cardActions').innerHTML = '';
            addLogEntry(`‚è≠Ô∏è ${gameState.players[gameState.currentPlayer].name} skipped the mission`);
        }

        function overcomeObstacle() {
            const currentPlayer = gameState.players[gameState.currentPlayer];
            const costMatch = gameState.currentCard.overcome.match(/(\d+) Resource/);
            const cost = costMatch ? parseInt(costMatch[1]) : 3;
            
            if (currentPlayer.resources >= cost) {
                currentPlayer.resources -= cost;
                gameState.statistics.obstaclesOvercome++;
                addLogEntry(`üí™ ${currentPlayer.name} overcame the obstacle (-${cost} resources)`);
                showModal("Obstacle Overcome!", "You successfully navigated the barrier!");
                gameState.currentCard = null;
                document.getElementById('cardContent').innerHTML = '<p>Obstacle overcome! Continue your journey.</p>';
                document.getElementById('cardActions').innerHTML = '';
                playSound('success');
                
                // Check achievement
                if (gameState.statistics.obstaclesOvercome === 5) {
                    unlockAchievement('survivor');
                }
            } else {
                showModal("Insufficient Resources", `You need ${cost} resources to overcome this obstacle!`);
            }
            updateDisplay();
        }

        function acceptObstacle() {
            const currentPlayer = gameState.players[gameState.currentPlayer];
            const card = gameState.currentCard;
            
            // Apply penalty based on card effect
            if (card.effect.includes('Lose 5 WP')) {
                currentPlayer.wealth = Math.max(0, currentPlayer.wealth - 5);
                currentPlayer.skipTurns = 1;
            } else if (card.effect.includes('Lose 3 WP')) {
                currentPlayer.wealth = Math.max(0, currentPlayer.wealth - 3);
            } else if (card.effect.includes('Move back')) {
                currentPlayer.position = Math.max(0, currentPlayer.position - 3);
                placePlayerTokens();
            } else if (card.effect.includes('Skip next turn')) {
                currentPlayer.skipTurns = 1;
            }
            
            addLogEntry(`üòî ${currentPlayer.name} accepted the penalty`);
            gameState.currentCard = null;
            document.getElementById('cardContent').innerHTML = '<p>Penalty accepted. Learn and move forward!</p>';
            document.getElementById('cardActions').innerHTML = '';
            playSound('failure');
            updateDisplay();
        }
